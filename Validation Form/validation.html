<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(){
            var name = document.getElementById("name").value;
            var email = document.getElementById("gmail").value;
           // var valid = true;
            if(name == "") {
                alert("Name is Required");
                //valid = false;
            }
            if(email == "") {
                alert("Email is Required");
                //valid = false;
            }
            if(name!==""&&email!=="") {
                alert("Successfully Form Submitted");
            }
            //return valid;
        }
    </script>
</head>
<body>
    <form>
        Enter Your Name<input type="text" id="name"><br>
        Enter Your Email<input type="text" id="gmail">
        <input type="submit" onclick="display()">
    </form>
</body>
</html>
